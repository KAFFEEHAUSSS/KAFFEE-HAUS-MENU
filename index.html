<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #38363a; /* Background color */
            overflow-x: hidden; /* Hide horizontal scroll */
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start to avoid stretching */
            min-height: 100%; /* Minimum height of 100% */
            width: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        img {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 0px; /* No space between images */
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="menu1.jpg" alt="Cafe Menu Page 1">
        <img src="menu2.jpg" alt="Cafe Menu Page 2">
        <img src="menu3.jpg" alt="Cafe Menu Page 3">
    </div>
</body>
</html>
